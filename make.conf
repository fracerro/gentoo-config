USE="wayland alsa elogind pulseaudio -systemd -aqua -css -a52 -cjk -gnome -ldap -3df -berkdb \
     -clamav -coreaudio -ios -ipod -ieee1394 -emacs -xemacs -gtk -motif \
     -emboss -3dfx -altivec -smartcard -ibm -nls -nas \
     -neon -nntp -cups -quicktime"

#RUBY_TARGETS="ruby24 ruby25"
